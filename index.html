<!DOCTYPE html>
<html>
<head>
	<title>Game Map</title>
	<style>
        body{margin:0px; overflow:hidden;}

        #loginDialog{width:150px; height:100px; margin:-50px 0px 0px -75px; position:absolute; top:50%; left:50%; border:2px solid #000000; text-align:center; background-color:#cccccc;}
        #username{width:100px; margin:20px;}

        #foreground{position:absolute; left:0px; top:0px; display:none;}

        #chat{width:300px; height:150px; color:#ffffff; display:none; position:absolute; background-color:#000000; opacity:0.4; resize:both; overflow:hidden; left:10px; top:545px;}
        #chat>*{position:absolute; resize:none;}
        #chatDrag{right:0px; top:0px; cursor:move;}
        #chatHistory{width:100%; left:0px; bottom:20px;}
        #chatBar{width:90%; height:18px; color:#ffffff; border:none; background:transparent; left:0px; bottom:0px;}
        #chatBar:focus{border:1px solid #ffffff;}

        #skillbar{position:absolute; top:645px; left:420px; width:400px; height:50px; background-color:#444444; border-radius:5px;}

        #player{position:absolute; top:585px; left:500px; width:200px; height:45px; background-color:#000000; padding:5px; border-radius:10px;}
        .barWrapper{width:100%; height:20px; margin-bottom:5px; position:relative;}
        #healthbar{width:100%; height:100%; background-color:#24ad11; border-radius:5px 5px 0px 0px;}
        #resourcebar{width:100%; height:100%; background-color:#325ff0; border-radius:0px 0px 5px 5px;}
        .barText{position:absolute; top:0px; left:0px; width:100%; text-align:center; color:#ffffff;}

        #minimap{position:absolute; top:545px; left:1045px; width:150px; height:150px; background-color:#000000; opacity:0.4;}

        canvas{position:absolute; top:0px; left:0px;}
    </style>
</head>
<body>
    <div id="loginDialog">
        <input id="username" name="username" type="text"><br>
        <button id="login" type="button">Login</button>
    </div>
	<canvas id='background'></canvas>
	<canvas id='entities'></canvas>
    <div id="foreground">
        <div id="chat">
            <div id="chatDrag">+</div>
            <div id="chatHistory"></div>
            <input id="chatBar" type="text">
        </div>
        <div id="skillbar">1337 skillz
        </div>
        <div id="player">
            <div class="barWrapper"><div id="healthbar"></div><div class="barText">200/200</div></div>
            <div class="barWrapper"><div id="resourcebar"></div><div class="barText">50/50</div></div>
        </div>
        <div id="minimap"></div>
    </div>
    <script src="/client/module.js"></script>
	<script>
        module.execute('main');
    </script>
</body>
</html>
